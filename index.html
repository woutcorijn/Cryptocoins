<!DOCKTYPE html>
				<html>
					<head>
						<title>Cryptocoins</title>
						<link rel="icon" href="images/coin.png">
						<meta name="viewport" content="width=device-width, initial-scale=1.0">
						<link rel="stylesheet" type="text/css" href="css.css">
						<link rel="manifest" href="manifest.json">
						<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
					</head>
					<body>
					<div id="main">
					<div id="title">
					<a href="https://cryptocoins.woutcorijn.com/">
					<ul id="namelogolist">
					<li class="list"><p id="coinname" class="txt">coin</p></li>
					<br><br>
					<li class="list"><img id="coinlogo" src="images/coin.png"></img></li>
					</ul>
					</a>
					<br><br><br><br>
					<p class="gamedata" id="HighScore">High score:</p>
					<p class="gamedata" id="gamemode">gamemode:</p>
					<p class="gamedata" id="day">day: 0</p>
					<p class="gamedata" id="money">money: 100$</p>
					<p  class="gamedata" id="coin">coins: 0</p>
					</div>
					<div id="setup">
					<br>
					<p class="txt">Coin name:<input id="coinNameinp" type="text" name="coinName" maxlength="5"><br></p>
					<a class="select"  onclick="GameLoop(20)">20 days</a>
					<a class="select"  onclick="GameLoop(50)">50 days</a>
					<a class="select"  onclick="GameLoop(100)">100 days</a>
					<a class="select"  onclick="GameLoop(Infinity)">infinite days</a>
					</div>
					<div id="game">
					<p class="txt" id="value">loading...</p>
					<a id="buy" class="txt" onclick="buy()">buy</a>
					<a id="sell" class="txt" onclick="sell()">sell</a>
					</div>
					<div id="aftergame">
					<div id="finalmoney">money: 100$</div>
					</div>
					<br><br><br>
					<p id="madeby" >made by <a href="https://woutcorijn.com/">Wout Corijn</a></p>
					</div>
					</body>
					<script src="js.js"></script>
				</html>
